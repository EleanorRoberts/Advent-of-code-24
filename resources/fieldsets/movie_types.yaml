title: 'Movie Types - Worth'
fields:
  -
    handle: replicator_field
    field:
      collapse: false
      previews: true
      max_sets: 5
      sets:
        new_set:
          display: 'New Set'
          fields:
            -
              handle: story
              field:
                mode: default
                create: true
                display: Story
                type: terms
                icon: taxonomy
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: worth
              field:
                min: 100000
                max: 500000
                step: 50000
                display: Worth
                type: range
                icon: range
                listable: hidden
                instructions_position: above
                visibility: visible
      display: 'Replicator Field'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
